<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="cine.css">
        <title>Formulário - Receber</title>
    </head>
    <body>    
    <nav class="navbar fixed-top" style="background-color: #3ad9ee;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1 class="men">Cadastro de alunos</h1></a>             
        </div>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
        <div class="container">
            <h1>Cadastre seu nome:</h1>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="form-floating mb-3">
                    <input  class="form-control" type="text" name="bt_nome" required>
                    <label class="form-label" for="bt_nome">Insira o nome seu nome :</label>
                    <div class="form-text">*Inserir o nome completo.</div>
                </div>
                <div class="form-floating mb-3">
                    <input  class="form-control" type="number" name="bt_sin" required>
                    <label class="form-label" for="bt_sin">Insira sua série:</label>
                    <div class="form-text">*Insera também seu número da chamada como o seguinte exemplo;</div>
                        <div class="form-text">  *foto da pessoa - numero da chamda: 07  *</div>
                      
                </div>
                <div class="mb-3">
                    <input class="form-control" type="file" name="bt_arquivo" required>
                    <label class="form-label" for="bt_arquivo">Selecione uma foto sua para sabermos quem você é físicamente: </label>
                    <div class="form-text">*Inserir apenas arquivos .jpg</div>
                </div>
                <button class="btn btn-primary" type="submit">Enviar Arquivo</button>
                <button class="btn btn-danger" type="reset">Limpar</button>
            </form>
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
